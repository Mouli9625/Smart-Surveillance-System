<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
</head>
<body>
    <h1>Object Detection</h1>
    <button onclick="startProgram()">Start Program</button>
    <button onclick="stopProgram()">Stop Program</button>
    <input type="file" id="referenceImage" accept="image/*">
    <button onclick="addReferenceImage()">Add Reference Image</button>
    <div>
        <h2>Camera Feed</h2>
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed" id="cameraFeed">
    </div>
</body>

<script>
    function startProgram() {
        fetch('/start')
            .then(response => console.log(response.text()));
    }

    function stopProgram() {
        fetch('/stop')
            .then(response => console.log(response.text()));
    }

    function addReferenceImage() {
        const fileInput = document.getElementById('referenceImage');
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        
        fetch('/add_reference_image', {
            method: 'POST',
            body: formData
        })
        .then(response => console.log(response.text()));
    }
</script>
</html>
